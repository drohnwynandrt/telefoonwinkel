<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Products</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='telefoonwinkel.css'>


</head>
<body>
    <nav id="navigationbar"></nav> 
    <div id="form">
            <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input id="customerNameField" class="input" type="text" placeholder="Your name">
              
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input id="customerEmailField" class="input" type="email" placeholder="your@email.com">
            </div>
          </div>
          
          
          
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Comments"></textarea>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" onclick="completeOrder()">Submit</button>
            </div>
          </div>
    <script src='telefoonwinkel.js'></script>
</body>
</html>
